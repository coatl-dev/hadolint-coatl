name: ci

on:
  pull_request:
  push:
    branches:
      - coatl

jobs:
  tox:
    name: tox-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - run: |
          python -m pip install tox

      - name: Cache tox
        uses: actions/cache@v4
        with:
          path: .tox
          key: tox-${{ steps.setup-python.outputs.python-version }}-${{ runner.os }}-${{ hashFiles('tox.ini') }}

      - name: Run tests
        run: |
          tox
