name: ci

on:
  pull_request:
  push:
    branches:
      - coatl

jobs:
  tox:
    name: tox-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: '3.8'

      - run: |
          python -m pip install --upgrade \
            pip \
            setuptools \
            tox

      - name: Run tests
        run: |
          tox
